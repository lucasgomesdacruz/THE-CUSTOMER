<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./src/images/THP_VECTOR.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <meta property="og:type" content="website">
    <meta property="og:title" content="THP - shipping and logistics">
    <meta property="og:image" content="https://thpshipping.com.br/wp-content/uploads/2024/04/THP-VECTOR-1-1024x400.png">
    <meta property="og:description" content="Conectando sua empresa ao mundo com confiança e eficiência!">
    <meta property="og:site_name" content="thp shipping and logistics">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Customer New Client</title>
</head>
<body class="d-flex">
    <header class="w-25 vh-100">
        <nav class="d-flex gap-2 w-100 justify-content-start align-items-start flex-column m-2">
            <div>
                <img class="m-4" src="src/images/THP_VECTOR.png" alt="Logo THP shipping and logistics">
            </div>
            <ul class="d-flex gap-3 flex-column fw-medium fs-6" data-custom-text="textCustom">
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-th-large"></i> <a>Dashboard</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-stream"></i> <a>Services</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-wallet"></i> <a>Financial</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-user-alt"></i> <a>Customer</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-store"></i></i> <a>Branch</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-coins"></i> <a>PDA</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-bullhorn"></i> <a>Line Up</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-cog"></i> <a>Settings</a>
                </li>
            </ul>
            <div class="w-50 border ms-5 mt-1 mb-2"></div>
            <ul class="w-100 d-flex gap-1 flex-column fw-medium fs-6" data-custom-text="textCustom">
                <li class="d-flex align-items-center gap-3 pointer-event">
                    <i class="fas fa-sign-out-alt"></i> <a>Sign Out</a>
                </li>
                <li class="d-flex align-items-center gap-3 pointer-event">
                    <i class="fas fa-question-circle"></i> <a>Help</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="vw-100 vh-100 flex-column">
        <section class="mw-100 d-flex justify-content-xxl-between justify-content-center align-items-center flex-row pt-4 pb-3 ps-5 pe-5">
            <div class="w-75 input-group flex-nowrap input-icon">
                <input type="text" class="form-control" placeholder="Search Here" aria-label="Search" aria-describedby="addon-wrapping ">
                <span class="input-group-text" id="addon-wrapping">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </span>
            </div>
            <div class="w-50 d-flex justify-content-center align-items-center gap-5 mt-2" data-custom-client="newClient">
                <i class="fas fa-comments"></i>
                <i class="fas fa-bell"></i>
                <button type="button" class="d-block text-nowrap btn btn-primary btn-lg pe-4 ps-4 me-1 ms-1">
                    <span class="m-1">+</span> New Client
                </button>
            </div>
        </section>
        <section class="w-100 d-flex" data-custom-customer="customContainer">
            <div class="w-100 border mt-4 ms-5">
                <div class="d-flex justify-content-start align-items-start flex-row bg-white">
                    <div class="w-100 pt-5 ps-5">
                        <h1 class="mb-3 overflow-hidden d-flex align-items-center"><span>+</span> New Client</h1>
                        <form class="w-75 d-flex flex-column gap-2 text-black fw-bold">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="company">Company</label>
                                <input type="text" class="form-control" id="company" name="company" placeholder="Company">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="number" class="form-control" id="phone" name="phone" placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                            </div>
                            <div class="form-group">
                                <label for="dob">DOB</label>
                                <input type="date" class="form-control" id="dob" name="dob" placeholder="DOB">
                            </div>
                        </form>
                    </div>
                    <article class="w-100 d-flex justify-content-start align-items-center flex-column m-0">
                        <div class="w-75 d-flex justify-content-center align-items-center flex-column gap-3 mt-xxl-5 mt-4" data-custom-social="customSocial">
                            <div>
                                <i class="fas fa-user"></i>
                            </div>
                            <div>
                                <p class="d-flex justify-content-center align-items-center p-0 m-0">Change photo Profile <i class="fas fa-caret-down ps-2"></i></p>
                                <p class="d-flex justify-content-center align-items-center p-0 m-0">Remove Photo Profile <i class="fas fa-caret-down ps-2"></i></p>
                            </div>
                            <ul class="d-flex gap-2 p-0">
                                <li><i class="fab fa-linkedin-in"></i></li>
                                <li><i class="fab fa-instagram"></i></li>
                            </ul>
                            <div class="w-75">
                                <input type="text" name="instagram" class="form-control" placeholder="Instagram Username">
                            </div>
                            <div class="w-75">
                                <input type="text" name="linkedin" class="form-control" placeholder="Linkedin Username">
                            </div>
                            <div class="d-flex justify-content-center align-items-center flex-column gap-3">
                                <button type="button" class="d-flex justify-content-center align-items-center btn btn-primary btn-lg w-100">
                                    <i class="fas fa-share-alt pe-3 fs-4"></i> Share ID
                                </button>
                                <button type="button" class="d-flex justify-content-center align-items-center btn btn-primary btn-lg w-100">
                                    <i class="fas fa-envelope pe-3 fs-4"></i> Send Email
                                </button>
                                <button type="button" class="d-flex justify-content-center align-items-center btn btn-primary btn-lg w-100">
                                    Save Client
                                </button>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
